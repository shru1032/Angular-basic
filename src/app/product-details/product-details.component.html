<h2> Product Details </h2>
<div *ngIf="product">
  <h3> {{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <div class='row'>
      <img src='../../assets/images/casual-life-3d-close-up-of-black-phone-screen.png' class='img1' class='column' alt='Mobile Phone'>
  </div>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
